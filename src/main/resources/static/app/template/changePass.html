<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="newPass">New Password</label>
                    <input type="text" class="form-control" id="newPass" aria-describedby="newPass"
                           placeholder="newPass" ng-model="newPass">
                    <small id="newPassHelp" class="form-text text-muted">New Password</small>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="repeatPass" aria-describedby="repeatPassHelp"
                           placeholder="repeatPass" ng-model="repeatPass">
                    <small id="repeatPassHelp" class="form-text text-muted">Repeat New Password </small>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="change()">Change</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
