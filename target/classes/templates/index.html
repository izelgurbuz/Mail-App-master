<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="MailApp">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <base href="/"/>
    <link th:href="@{/3rd/bootstrap-4.3.1/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/3rd/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/3rd/ngToast/ngToast.min.css}" rel="stylesheet"/>
    <style>
        .dropbtn {
            color: white;
            font-size: 16px;
            border: none;
            right: 50px;
            margin-top: 25px;
        }

        .logout {
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
<toast></toast>
<div ng-controller="MenuController" ng-show="visible">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/mail/inbox">MailApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-class="a">
                    <div class="dropdown">
                        <button class="dropbtn">Settings</button>
                        <div class="dropdown-content">
                            <a ng-click="goPass(0)">Change Password</a>
                            <a ng-click="goPass(1)">Change Question</a>
                        </div>
                    </div>

                </li>
                <li class="logout" ng-class="a">
                    <a class="nav-link" href="/">Logout <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>

    </nav>
</div>

<div ng-view="">

</div>

<script th:src="@{/3rd/other/jquery-3.3.1.slim.min.js}"></script>

<script th:src="@{/3rd/bootstrap-4.3.1/js/bootstrap.min.js}"></script>

<script th:src="@{/3rd/angular-1.7.7/angular.min.js}"></script>
<script th:src="@{/3rd/angular-1.7.7/angular-route.min.js}"></script>
<script th:src="@{/3rd/angular-1.7.7/angular-resource.min.js}"></script>
<script th:src="@{/3rd/angular-1.7.7/angular-sanitize.min.js}"></script>
<script th:src="@{/3rd/ngToast/ngToast.min.js}"></script>

<script th:src="@{/3rd/other/ui-bootstrap-tpls-3.0.6.min.js}"></script>

<script th:src="@{/app/js/mail-app.module.js}"></script>
<script th:src="@{/app/js/user.module.js}"></script>
<script th:src="@{/app/js/mail.module.js}"></script>
<script th:src="@{/app/js/user.module.js}"></script>

<script th:src="@{/app/js/mail-app.module.js}"></script>

<script th:src="@{/app/js/mail/inbox.component.js}"></script>
<script th:src="@{/app/js/mail/mail-show.component.js}"></script>
<script th:src="@{/app/js/mail/login.component.js}"></script>
<script th:src="@{/app/js/mail/newMail.component.js}"></script>
<script th:src="@{/app/js/user/change-pass.component.js}"></script>
<script th:src="@{/app/js/user/change-question.component.js}"></script>


<script th:src="@{/app/js/mail/forgot.component.js}"></script>

<style>
    .a {
        position: absolute;
        right: 20px;
        width: 200px;
        height: 120px;
        border: 3px solid green;
    }
</style>


</body>
</html>
