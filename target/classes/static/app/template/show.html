<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="text-center border border-light p-5">
                <p class="h1 mb-4"></p>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form style="line-height:3.5">
                <div style="width:300px" class="form-group">
                    <label for="senderName">Sender</label>
                    <div style="background-color:#007bff;color: #0b2e13" id="senderName"> {{mail.sender.name}}
                        <{{mail.sender.name}}@beamteknoloji.com>
                    </div>
                </div>
                <div class="form-group">
                    <!--<label for="content">Content</label>-->
                    <div style="border-style: solid;border-width: 1px;height:200px " id="content">{{mail.content}}</div>
                </div>
                <div style="width:300px;float:right" class="form-group">
                    <!--<label for="content">Date</label>-->
                    <div style="color:darkred;float:right" id="date">Posted on {{mail.date | date : 'd MMMM yyyy'}}</div>
                </div>
                <br>
                <div style="width:300px" class="form-group">
                    <label for="receiverName">Receiver</label>
                    <div style="background-color:#007bff;color: #0b2e13" id="receiverName"> {{mail.receiver.name}}
                        <{{mail.receiver.name}}@beamteknoloji.com>
                    </div>
                </div>


            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
