<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="question">Question</label>
                    <select ng-options="question.q for question in questions" id="question" aria-describedby="questionHelp"
                            type="text" ng-model="selectedQ" class="form-control"></select>
                    <small id="questionHelp" class="form-text text-muted">Choose Your Question</small>
                </div>

                    <div class="form-group">
                    <input type="text" class="form-control" id="answer" aria-describedby="answerHelp"
                           placeholder="answer" ng-model="answer">
                    <small id="answerHelp" class="form-text text-muted">Enter your answer </small>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="change()">Change</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
