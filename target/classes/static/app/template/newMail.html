<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="text-center border border-light p-5">
                <p class="h1 mb-4">NEW MAIL</p>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="receiverName">Receiver</label>
                    <input type="text" class="form-control" id="receiverName" aria-describedby="receiverName"
                           placeholder="Receiver" ng-model="receiverName">
                    <small id="receiverNameHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="content">Content Header</label>
                    <input type="text" class="form-control" id="contentHeader" aria-describedby="contentHelp"
                           placeholder="ContentHeader" ng-model="contentHeader">
                    <small id="contentHeaderHelp" class="form-text text-muted">Enter ContentHeader...</small>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea rows="4" cols="50" type="text" class="form-control" id="content" aria-describedby="contentHelp"
                              placeholder="Content" ng-model="content"></textarea>
                    <small id="contentHelp" class="form-text text-muted">Enter Content...</small>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="send()">SEND</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
